name: Code Quality

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# Cancel in-progress runs when a new workflow on the same PR is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # Backend Code Quality
  # ==========================================
  backend-quality:
    name: Backend Quality Checks
    runs-on: k8s-runner
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: |
          python -m ruff check app/ --output-format=github
        continue-on-error: false

      - name: Run Ruff formatter check
        run: |
          python -m ruff format app/ --check
        continue-on-error: false

      - name: Run MyPy type checker
        run: |
          python -m mypy app/ --config-file=pyproject.toml
        continue-on-error: true  # Don't fail on type errors initially

      - name: Run Bandit security scanner
        run: |
          pip install bandit
          bandit -c pyproject.toml -r app/ -f json -o bandit-report.json || true
          # Check for medium/high severity issues
          python3 << 'EOF'
          import json
          with open('bandit-report.json', 'r') as f:
              report = json.load(f)
          issues = [i for i in report.get('results', []) if i.get('issue_severity') in ['Medium', 'High']]
          if issues:
              print(f"\n‚ùå Found {len(issues)} medium/high severity security issues!")
              for issue in issues:
                  print(f"  - {issue.get('issue_severity')}: {issue.get('issue_text')} in {issue.get('filename')}:{issue.get('line_number')}")
              exit(1)
          else:
              print("\n‚úÖ Bandit scan passed - no medium/high severity issues")
              exit(0)
          EOF
        continue-on-error: false  # Fail only on medium/high severity issues

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30

  # ==========================================
  # Backend Testing
  # ==========================================
  backend-tests:
    name: Backend Tests
    runs-on: k8s-runner
    defaults:
      run:
        working-directory: ./backend

    env:
      DATABASE_URL: "sqlite:///./test.db"
      OVH_AI_ENDPOINTS_ACCESS_TOKEN: "test-token"
      JWT_SECRET_KEY: "test-secret-key-for-testing-only-do-not-use-in-production"
      ENCRYPTION_KEY: "zPHjQcR5HQOY8r-KJB6_XyI2Sv_hG8VqGx0yT4N6RZo="
      ENVIRONMENT: "development"
      CSRF_PROTECTION_ENABLED: "false"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libmagic1

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --junitxml=pytest-report.xml
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: backend/pytest-report.xml
          retention-days: 30

  # ==========================================
  # Frontend Code Quality
  # ==========================================
  frontend-quality:
    name: Frontend Quality Checks
    runs-on: k8s-runner
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

  # ==========================================
  # Frontend Testing
  # ==========================================
  frontend-tests:
    name: Frontend Tests
    runs-on: k8s-runner
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:coverage
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-results
          path: frontend/coverage/
          retention-days: 30

  # ==========================================
  # Frontend Build
  # ==========================================
  frontend-build:
    name: Frontend Build Test
    runs-on: k8s-runner
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ==========================================
  # Security Audit
  # ==========================================
  security-audit:
    name: Security Audit
    runs-on: k8s-runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for gitleaks to scan commits

      - name: Run Gitleaks (secret detection)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pip-audit (Python dependencies)
        run: |
          pip install pip-audit
          mkdir -p /tmp/pip-audit-temp
          cp backend/requirements.txt /tmp/pip-audit-temp/
          cd /tmp/pip-audit-temp
          # GHSA-wj6h-64fc-37mp: ecdsa timing attack - no fix available, out of scope per maintainers
          # GHSA-wf5f-4jwr-ppcp: pdfminer-six pickle RCE - requires pdfplumber update (tracked separately)
          # GHSA-f83h-ghpp-7wcc: pdfminer-six pickle privilege escalation - requires pdfplumber update (tracked separately)
          pip-audit -r requirements.txt \
            --format json \
            --output pip-audit-report.json \
            --vulnerability-service osv \
            --ignore-vuln GHSA-wj6h-64fc-37mp \
            --ignore-vuln GHSA-wf5f-4jwr-ppcp \
            --ignore-vuln GHSA-f83h-ghpp-7wcc
          mv pip-audit-report.json $GITHUB_WORKSPACE/backend/
        continue-on-error: false  # Fail on vulnerabilities

      - name: Upload pip-audit report
        if: always() && hashFiles('backend/pip-audit-report.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: backend/pip-audit-report.json
          retention-days: 30

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
        continue-on-error: true  # Don't fail build, just report

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true  # Requires GitHub Advanced Security (GHAS) - skip if not available

      - name: Upload Trivy results
        if: always() && hashFiles('trivy-results.sarif') != ''
        uses: actions/upload-artifact@v4
        with:
          name: trivy-results
          path: trivy-results.sarif
          retention-days: 30

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run npm audit (Node dependencies)
        working-directory: ./frontend
        run: |
          npm audit --audit-level=high --json > npm-audit-report.json || echo '{}' > npm-audit-report.json
        continue-on-error: false  # Fail on high/critical vulnerabilities

      - name: Upload npm audit report
        if: always() && hashFiles('frontend/npm-audit-report.json') != ''
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.json
          retention-days: 30

  # ==========================================
  # Quality Gate Summary
  # ==========================================
  quality-gate:
    name: Quality Gate
    runs-on: k8s-runner
    needs: [backend-quality, backend-tests, frontend-quality, frontend-tests, frontend-build]
    if: always()

    steps:
      - name: Check quality results
        run: |
          echo "Backend Quality: ${{ needs.backend-quality.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Quality: ${{ needs.frontend-quality.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"

          if [[ "${{ needs.backend-quality.result }}" != "success" ]] || \
             [[ "${{ needs.backend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-quality.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "‚ùå Quality gate FAILED"
            exit 1
          fi

          echo "‚úÖ Quality gate PASSED"

      - name: Post status comment (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              'Backend Quality': '${{ needs.backend-quality.result }}',
              'Backend Tests': '${{ needs.backend-tests.result }}',
              'Frontend Quality': '${{ needs.frontend-quality.result }}',
              'Frontend Tests': '${{ needs.frontend-tests.result }}',
              'Frontend Build': '${{ needs.frontend-build.result }}'
            };

            let message = '## üìä Code Quality Report\n\n';
            for (const [check, result] of Object.entries(results)) {
              const emoji = result === 'success' ? '‚úÖ' : '‚ùå';
              message += `${emoji} **${check}**: ${result}\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
