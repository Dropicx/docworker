name: Code Quality

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

# Cancel in-progress runs when a new workflow on the same PR is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # Backend Code Quality
  # ==========================================
  backend-quality:
    name: Backend Quality Checks
    runs-on: arc-runner-set
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Ruff linter
        run: |
          python -m ruff check app/ --output-format=github
        continue-on-error: false

      - name: Run Ruff formatter check
        run: |
          python -m ruff format app/ --check
        continue-on-error: false

      - name: Run MyPy type checker
        run: |
          python -m mypy app/ --config-file=pyproject.toml
        continue-on-error: true  # Don't fail on type errors initially

      - name: Run Bandit security scanner
        run: |
          pip install bandit
          bandit -c pyproject.toml -r app/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: backend/bandit-report.json
          retention-days: 30

  # ==========================================
  # Backend Testing
  # ==========================================
  backend-tests:
    name: Backend Tests
    runs-on: arc-runner-set
    defaults:
      run:
        working-directory: ./backend

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/doctranslator_test
      OVH_AI_ENDPOINTS_ACCESS_TOKEN: test-token
      ENVIRONMENT: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start PostgreSQL container
        run: |
          docker run -d \
            --name postgres \
            -e POSTGRES_USER=postgres \
            -e POSTGRES_PASSWORD=postgres \
            -e POSTGRES_DB=doctranslator_test \
            -p 5432:5432 \
            --health-cmd pg_isready \
            --health-interval 10s \
            --health-timeout 5s \
            --health-retries 5 \
            postgres:14

          # Wait for PostgreSQL to be ready
          echo "Waiting for PostgreSQL to be ready..."
          for i in {1..30}; do
            if docker exec postgres pg_isready -U postgres > /dev/null 2>&1; then
              echo "PostgreSQL is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term-missing --junitxml=pytest-report.xml
        continue-on-error: false

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results
          path: backend/pytest-report.xml
          retention-days: 30

      - name: Stop PostgreSQL container
        if: always()
        run: |
          docker stop postgres || true
          docker rm postgres || true

  # ==========================================
  # Frontend Code Quality
  # ==========================================
  frontend-quality:
    name: Frontend Quality Checks
    runs-on: arc-runner-set
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false

      - name: Run Prettier check
        run: npm run format:check
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

  # ==========================================
  # Frontend Build
  # ==========================================
  frontend-build:
    name: Frontend Build Test
    runs-on: arc-runner-set
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 7

  # ==========================================
  # Security Audit
  # ==========================================
  security-audit:
    name: Security Audit
    runs-on: arc-runner-set

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run pip-audit (Python dependencies)
        run: |
          pip install pip-audit
          pip-audit --require backend/requirements.txt --format json --output pip-audit-report.json
        continue-on-error: true

      - name: Upload pip-audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pip-audit-report
          path: pip-audit-report.json
          retention-days: 30

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run npm audit (Node dependencies)
        working-directory: ./frontend
        run: |
          npm audit --json > npm-audit-report.json || true
        continue-on-error: true

      - name: Upload npm audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: frontend/npm-audit-report.json
          retention-days: 30

  # ==========================================
  # Quality Gate Summary
  # ==========================================
  quality-gate:
    name: Quality Gate
    runs-on: arc-runner-set
    needs: [backend-quality, backend-tests, frontend-quality, frontend-build]
    if: always()

    steps:
      - name: Check quality results
        run: |
          echo "Backend Quality: ${{ needs.backend-quality.result }}"
          echo "Backend Tests: ${{ needs.backend-tests.result }}"
          echo "Frontend Quality: ${{ needs.frontend-quality.result }}"
          echo "Frontend Build: ${{ needs.frontend-build.result }}"

          if [[ "${{ needs.backend-quality.result }}" != "success" ]] || \
             [[ "${{ needs.backend-tests.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-quality.result }}" != "success" ]] || \
             [[ "${{ needs.frontend-build.result }}" != "success" ]]; then
            echo "‚ùå Quality gate FAILED"
            exit 1
          fi

          echo "‚úÖ Quality gate PASSED"

      - name: Post status comment (PR only)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const results = {
              'Backend Quality': '${{ needs.backend-quality.result }}',
              'Backend Tests': '${{ needs.backend-tests.result }}',
              'Frontend Quality': '${{ needs.frontend-quality.result }}',
              'Frontend Build': '${{ needs.frontend-build.result }}'
            };

            let message = '## üìä Code Quality Report\n\n';
            for (const [check, result] of Object.entries(results)) {
              const emoji = result === 'success' ? '‚úÖ' : '‚ùå';
              message += `${emoji} **${check}**: ${result}\n`;
            }

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
