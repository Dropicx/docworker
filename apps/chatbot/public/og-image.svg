  </text>

  <!-- Bottom bar -->
  <rect x="0" y="580" width="1200" height="50" fill="white" opacity="0.1"/>
  <text x="600" y="612" font-family="system-ui, -apple-system, sans-serif" font-size="20" fill="white" opacity="0.8" text-anchor="middle">
    fragdieleitlinie.de
  </text>
