<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg-grad)"/>

  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="white" opacity="0.05"/>
  <circle cx="100" cy="530" r="150" fill="white" opacity="0.05"/>

  <!-- Book icon (scaled from favicon) -->
  <g transform="translate(100, 180) scale(3.5)">
    <rect width="100" height="100" rx="20" fill="url(#accent-grad)" opacity="0.9"/>
    <g fill="white" transform="translate(20, 25)">
      <path d="M0 5 L0 45 L25 40 L25 0 L0 5 Z" opacity="0.9"/>
      <path d="M60 5 L60 45 L35 40 L35 0 L60 5 Z" opacity="0.9"/>
      <path d="M25 0 L30 2 L35 0 L35 40 L30 42 L25 40 Z" opacity="0.7"/>
      <rect x="5" y="12" width="15" height="2" rx="1" opacity="0.5"/>
      <rect x="5" y="18" width="12" height="2" rx="1" opacity="0.5"/>
      <rect x="5" y="24" width="14" height="2" rx="1" opacity="0.5"/>
      <rect x="40" y="12" width="15" height="2" rx="1" opacity="0.5"/>
      <rect x="40" y="18" width="12" height="2" rx="1" opacity="0.5"/>
      <rect x="40" y="24" width="14" height="2" rx="1" opacity="0.5"/>
    </g>
  </g>

  <!-- Main title -->
  <text x="520" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">
