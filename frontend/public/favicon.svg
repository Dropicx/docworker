<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0.5" stdDeviation="0.5" flood-opacity="0.2"/>
    </filter>
    <radialGradient id="chestGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.85" />
    </radialGradient>
  </defs>
  
  <!-- Rounded background -->
  <rect width="32" height="32" rx="7" fill="url(#bgGradient)"/>
  
  <!-- Stethoscope with refined curves -->
  <g transform="translate(16, 16)" filter="url(#shadow)">
    <!-- Left ear piece with tube -->
    <path d="M -8 -6 
             C -8 -7.5 -6.5 -7.5 -6.5 -6
             C -6.5 -4.5 -8 -4.5 -8 -6 Z
             M -6.5 -5
             C -6.5 -5 -6.5 -3 -6.5 -1
             Q -6.5 2 -4 3
             L -1.5 3.5" 
          fill="none" 
          stroke="white" 
          stroke-width="1.8" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Right ear piece with tube -->
    <path d="M 8 -6 
             C 8 -7.5 6.5 -7.5 6.5 -6
             C 6.5 -4.5 8 -4.5 8 -6 Z
             M 6.5 -5
             C 6.5 -5 6.5 -3 6.5 -1
             Q 6.5 2 4 3
             L 1.5 3.5" 
          fill="none" 
          stroke="white" 
          stroke-width="1.8" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    
    <!-- Y-connector piece -->
    <ellipse cx="0" cy="4" rx="2" ry="1.5" fill="white" opacity="0.95"/>
    
    <!-- Flexible tube to chest piece with natural curve -->
    <path d="M 0 5.5
             C 0 6.5 0 7.5 0 9" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Chest piece (smaller, more realistic) -->
    <!-- Outer ring -->
    <circle cx="0" cy="10.5" r="2.2" fill="none" stroke="white" stroke-width="1.3"/>
    
    <!-- Inner diaphragm with gradient -->
    <circle cx="0" cy="10.5" r="1.8" fill="url(#chestGradient)"/>
    
    <!-- Center membrane detail -->
    <circle cx="0" cy="10.5" r="1.2" fill="none" stroke="white" stroke-width="0.2" opacity="0.5"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="10.5" r="0.3" fill="white" opacity="0.7"/>
    
    <!-- Connection point from tube -->
    <rect x="-0.5" y="8.8" width="1" height="0.8" rx="0.2" fill="white" opacity="0.9"/>
  </g>
</svg>