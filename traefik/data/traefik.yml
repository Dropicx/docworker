api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: ":443"

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-proxy
  file:
    filename: /config.yml
    watch: true

certificatesResolvers:
  netcup:
    acme:
      email: admin@fra-la.de  # Ã„ndern Sie dies zu Ihrer E-Mail
      storage: acme.json
      dnsChallenge:
        provider: netcup
        delayBeforeCheck: 120
        resolvers:
          - "127.0.0.53:53"
          - "193.148.166.4:53"
          - "46.38.225.230:53"
          - "46.38.252.230:53"

log:
  level: INFO

accessLog: {}