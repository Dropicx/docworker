api:
  dashboard: true
  debug: true

entryPoints:
  http:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: ":443"

serversTransport:
  insecureSkipVerify: true

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: traefik-proxy
  file:
    filename: /config.yml
    watch: true

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@fra-la.de  # Ändern Sie dies zu Ihrer E-Mail
      storage: acme.json
      httpChallenge:
        entryPoint: http
      # Optional: Staging zum Testen (entfernen für Produktion)
      # caServer: https://acme-staging-v02.api.letsencrypt.org/directory

log:
  level: INFO

accessLog: {}