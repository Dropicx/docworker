# Gitleaks Configuration for DocTranslator
# https://github.com/gitleaks/gitleaks

[allowlist]
description = "Allowlist for test secrets and example data"
paths = [
    '''backend/tests/''',
    '''**/test_''',
    '''**/*_test.py''',
]

# Ignore certain patterns that are acceptable
regexes = [
    '''(?i)test[_-]?(api[_-]?)?key''',
    '''(?i)example[_-]?(api[_-]?)?key''',
    '''test_hash''',
    '''dev-secret-key-change-in-production''',
    '''test_secret''',
    '''test_api_key''',
    '''not-used-in-worker''',
]

# Override rules for common false positives
[[rules]]
id = "generic-api-key"
description = "Generic API Key"
regex = '''(?i)(api|access)[_-]?key['":\s]*[=:]\s*['"][0-9a-zA-Z]{32,}['"]'''
severity = "high"

