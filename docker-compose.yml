services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-translator-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    volumes:
      - /tmp/medical-translator:/tmp
      - ./logs:/app/logs
    networks:
      - medical-translator
    ports:
      - "9122:9122"  # Direkt erreichbar für lokale Entwicklung
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9122/api/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-translator-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=/api
    networks:
      - medical-translator
    ports:
      - "9121:9121"  # Direkt erreichbar für lokale Entwicklung

  # GPU Ollama Instance - for main processing
  ollama-gpu:
    volumes:
      - ./ollama/ollama-gpu:/root/.ollama
      - ./ollama/ollama-startup-gpu.sh:/startup.sh:ro
    container_name: ollama-gpu
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: docker.io/ollama/ollama:latest
    entrypoint: ["/bin/sh", "/startup.sh"]
    ports:
      - 7869:11434
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - medical-translator
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all 
              capabilities: [gpu]

  # CPU Ollama Instance - for preprocessing
  ollama-cpu:
    volumes:
      - ./ollama/ollama-cpu:/root/.ollama
      - ./ollama/ollama-startup-cpu.sh:/startup.sh:ro
    container_name: ollama-cpu
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: docker.io/ollama/ollama:latest
    entrypoint: ["/bin/sh", "/startup.sh"]
    ports:
      - 7870:11434  # Different external port
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0:11434
      - CUDA_VISIBLE_DEVICES=""  # Disable GPU completely
      - OLLAMA_NUM_GPU=0  # Force CPU only
    networks:
      - medical-translator

networks:
  medical-translator:
    external: false