services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-translator-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    env_file:
      - ./.env
    volumes:
      - /tmp/medical-translator:/tmp
      - ./logs:/app/logs
      - ./.env:/app/.env:ro
    networks:
      - medical-translator
    ports:
      - "9122:9122"  # Direkt erreichbar für lokale Entwicklung
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9122/api/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-translator-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=/api
    networks:
      - medical-translator
    ports:
      - "9121:9121"  # Direkt erreichbar für lokale Entwicklung

