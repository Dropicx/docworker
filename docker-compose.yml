services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-translator-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    volumes:
      - /tmp/medical-translator:/tmp
      - ./logs:/app/logs
    networks:
      - medical-translator
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9122/api/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-translator-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=/api
    networks:
      - proxy
      - medical-translator
    labels:
      - "traefik.docker.network=proxy"
      - "traefik.enable=true"
      - "traefik.http.routers.medical-app-secure.rule=Host(`medical.fra-la.de`)"
      - "traefik.http.routers.medical-app-secure.entrypoints=websecure"
      - "traefik.http.routers.medical-app-secure.middlewares=default@file"
      - "traefik.http.routers.medical-app-secure.service=medical-app"
      - "traefik.http.routers.medical-app-secure.tls=true"
      - "traefik.http.routers.medical-app-secure.tls.certresolver=tls_resolver"
      - "traefik.http.routers.medical-app.entrypoints=web"
      - "traefik.http.routers.medical-app.rule=Host(`medical.fra-la.de`)"
      - "traefik.http.services.medical-app.loadbalancer.server.port=9121"
      # Sicherheits-Middleware
      #- "traefik.http.routers.medical-app.middlewares=secure-headers@docker"
      #- "traefik.http.middlewares.secure-headers.headers.contentTypeNosniff=true"
      #- "traefik.http.middlewares.secure-headers.headers.frameDeny=true"
      #- "traefik.http.middlewares.secure-headers.headers.browserXssFilter=true"
      #- "traefik.http.middlewares.secure-headers.headers.forceSTSHeader=true"
      #- "traefik.http.middlewares.secure-headers.headers.stsSeconds=31536000"

  ollama:
    volumes:
      - ./ollama/ollama:/root/.ollama
      - ./ollama/ollama-startup.sh:/startup.sh:ro
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: docker.io/ollama/ollama:latest
    entrypoint: ["/bin/sh", "/startup.sh"]
    ports:
      - 7869:11434
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    networks:
      - medical-translator
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all 
              capabilities: [gpu]

networks:
  medical-translator:
    external: false
  proxy:
    external: true