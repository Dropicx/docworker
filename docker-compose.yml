services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-translator-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    volumes:
      - /tmp/medical-translator:/tmp
      - ./logs:/app/logs
    networks:
      - medical-translator
    ports:
      - "9122:9122"  # Direkt erreichbar für lokale Entwicklung
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9122/api/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: medical-translator-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=/api
    networks:
      - medical-translator
    ports:
      - "9121:9121"  # Direkt erreichbar für lokale Entwicklung

  ollama:
    volumes:
      - ./ollama/ollama:/root/.ollama
      - ./ollama/ollama-startup.sh:/startup.sh:ro
    container_name: ollama
    pull_policy: always
    tty: true
    restart: unless-stopped
    image: docker.io/ollama/ollama:latest
    entrypoint: ["/bin/sh", "/startup.sh"]
    ports:
      - 7869:11434
    environment:
      - OLLAMA_KEEP_ALIVE=24h
    networks:
      - medical-translator
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all 
              capabilities: [gpu]

networks:
  medical-translator:
    external: false