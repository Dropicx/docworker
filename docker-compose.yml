version: '3.8'

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: medical-translator-backend
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - PYTHONPATH=/app
    volumes:
      - /tmp/medical-translator:/tmp
      - ./logs:/app/logs
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/simple"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile.simple
    container_name: medical-translator-frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - REACT_APP_API_URL=/api
    networks:
      - traefik
      - internal
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.medical-app.rule=Host(`medical.ihre-domain.de`)"
      - "traefik.http.routers.medical-app.entrypoints=websecure"
      - "traefik.http.routers.medical-app.tls.certresolver=letsencrypt"
      - "traefik.http.services.medical-app.loadbalancer.server.port=3000"
      - "traefik.docker.network=traefik"
      # Sicherheits-Middleware
      - "traefik.http.routers.medical-app.middlewares=secure-headers@docker"
      - "traefik.http.middlewares.secure-headers.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.secure-headers.headers.frameDeny=true"
      - "traefik.http.middlewares.secure-headers.headers.browserXssFilter=true"
      - "traefik.http.middlewares.secure-headers.headers.forceSTSHeader=true"
      - "traefik.http.middlewares.secure-headers.headers.stsSeconds=31536000"

  ollama:
    image: ollama/ollama:latest
    container_name: medical-translator-ollama
    restart: unless-stopped
    ports:
      - "127.0.0.1:11434:11434"  # Nur lokal erreichbar
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - internal
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  traefik:
    external: true
  internal:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  ollama_data:
    driver: local 